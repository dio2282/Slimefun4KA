#########################################################################
# Database type, options: SQLITE, MYSQL, POSTGRESQL
# Note: When switching database types, we will not automatically migrate your data :)
# Note: When using MYSQL across servers, please set allow-open-when-owner-offline to false in config.yml
#      to prevent players from opening the same backpack on different servers to duplicate items.
storageType: SQLITE

# Use Base64 encoding for data fields
base64EncodeVal: true
#########################################################################

#########################################################################
# Database read/write thread count
# When using MYSQL, it is recommended that max connections = read + write thread count, and read thread count should be greater than write thread count.
# Note: More threads is not always better, too many can cause performance degradation. Please allocate an appropriate number.

# Read thread count
readExecutorThread: 7
# Write thread count
writeExecutorThread: 3
#########################################################################

#########################################################################
# Sqlite Configuration
sqlite:
  maxConnection: 5
#########################################################################

#########################################################################
# MySQL Configuration
mysql:
  # Database connection address
  host: "127.0.0.1"
  # Database connection port
  port: 3306
  # Database name
  database: ""
  # Table prefix
  tablePrefix: ""
  # Connection username
  user: ""
  # Connection password
  password: ""
  # Whether to use encrypted connection
  useSSL: false
  # Maximum connections
  maxConnection: 10
#########################################################################

#########################################################################
# PostgreSQL Configuration
postgresql:
  # Database connection address
  host: "127.0.0.1"
  # Database connection port
  port: 3306
  # Database name
  database: ""
  # Table prefix
  tablePrefix: ""
  # Connection username
  user: ""
  # Connection password
  password: ""
  # Whether to use encrypted connection
  useSSL: false
  # Maximum connections
  maxConnection: 10
#########################################################################