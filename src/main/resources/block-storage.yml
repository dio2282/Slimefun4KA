#########################################################################
# Database type, options: SQLITE, MYSQL, POSTGRESQL
# Note: When switching database types, we will not automatically migrate your data :)
storageType: SQLITE

# Use Base64 encoding for data fields
base64EncodeVal: true

# Chunk data loading mode
# Options:
# - LOAD_WITH_CHUNK: Load Slimefun chunk data when chunks are first loaded during this server session
# - LOAD_ON_STARTUP: Load all chunk data at once when server starts, may cause longer startup time
# By default, LOAD_WITH_CHUNK is recommended to save unnecessary memory overhead
# If you notice significant lag when loading chunks, change to LOAD_ON_STARTUP
dataLoadMode: LOAD_WITH_CHUNK
#########################################################################

#########################################################################
# Database read/write thread count
# When using MySQL, it is recommended to set max connections to read + write thread count, and read thread count should be greater than write thread count.
# Note: More threads is not always better, too many can cause performance degradation. Please allocate an appropriate number.

# Read thread count
readExecutorThread: 15
# Write thread count
writeExecutorThread: 5
#########################################################################

#########################################################################
# Delayed writing feature
# This feature is used to prevent frequent writes of certain data that would cause a large number of meaningless write requests in the queue.
# After enabling this feature, when data changes, it will wait (delayedSecond) seconds, and if there are no other changes, it will write to the database.
# During forced save, data waiting to be written will be directly added to the write queue.
delayedWriting:
  # Whether to enable delayed writing
  enable: true
  # Delayed writing seconds
  delayedSecond: 5
  # Force save interval (in seconds)
  forceSavePeriod: 300
#########################################################################

#########################################################################
# Sqlite Configuration
sqlite:
  maxConnection: 5
#########################################################################

#########################################################################
# MySQL Configuration
mysql:
  # Database connection address
  host: "127.0.0.1"
  # Database connection port
  port: 3306
  # Database name
  database: ""
  # Table prefix
  tablePrefix: ""
  # Connection username
  user: ""
  # Connection password
  password: ""
  # Whether to use encrypted connection
  useSSL: false
  # Maximum connections
  maxConnection: 10
#########################################################################

#########################################################################
# PostgreSQL Configuration
postgresql:
  # Database connection address
  host: "127.0.0.1"
  # Database connection port
  port: 3306
  # Database name
  database: ""
  # Table prefix
  tablePrefix: ""
  # Connection username
  user: ""
  # Connection password
  password: ""
  # Whether to use encrypted connection
  useSSL: false
  # Maximum connections
  maxConnection: 10
#########################################################################